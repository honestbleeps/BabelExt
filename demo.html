<!doctype html>
<html>
<head>
	<title>BabelExt Kitchen Sink Demo</title>
	<style>
		form{margin:0;padding:0;}fieldset{margin:1em 0;border:none;border-top:1px solid #ccc;}legend{margin:1em 0;padding:0 .5em;color:#036;background:transparent;font-size:1.3em;font-weight:bold;}label{float:left;width:100px;padding:0 1em;text-align:right;}fieldset div{margin-bottom:.5em;padding:0;display:block;}fieldset div input,fieldset div textarea{width:150px;border-top:1px solid #555;border-left:1px solid #555;border-bottom:1px solid #ccc;border-right:1px solid #ccc;padding:1px;color:#333;}fieldset div select{padding:1px;}div.fm-multi div{margin:5px 0;}div.fm-multi input{width:1em;}div.fm-multi label{display:block;width:200px;padding-left:5em;text-align:left;}#fm-submit{clear:both;padding-top:1em;text-align:center;}#fm-submit input{border:1px solid #333;padding:2px 1em;background:#555;color:#fff;font-size:100%;}input:focus,textarea:focus{background:#efefef;color:#000;}fieldset div.fm-req{font-weight:bold;}fieldset div.fm-req label:before{content:"* ";}body{padding:0;margin:20px;color:#333;background:#fff;font:12px arial,verdana,sans-serif;text-align:center;}#container{margin:0 auto;padding:1em;width:350px;text-align:left;}p#fm-intro{margin:0;}
			input[type=checkbox] { width: 20px; margin-left: 94px; }
			input[type=button] { float: right; }
			form { clear: both; margin-bottom: 10px; overflow: auto; }
	</style>
</head>
<body>
	<div id="container">
		<form id="saveForm">
			<legend>
				Save a key...
			</legend>
			<fieldset>
				<label for="key">key</label>
				<input type="text" name="key" id="setKey" value="">
			</fieldset>
			<fieldset>
				<label for="value">value</label>
				<input type="text" name="value" id="setValue" value="">
			</fieldset>
			<input type="button" name="setValue" value="Set Value" id="setValueButton">
		</form>
		<form id="getForm">
			<legend>
				Load a key...
			</legend>
			<fieldset>
				<label for="key">key</label>
				<input type="text" name="value"  id="getKey" value="">
				<label for="retrievedvalue">value is:</label><div id="retreivedvalue"></div>
			</fieldset>
			<input type="button" name="getValue" value="Get Value" id="getValueButton">
		</form>
		<form id="tabCreateForm">
			<legend>
				Create a tab...
			</legend>
			<fieldset>
				<label for="url">url</label> <input type="text" name="url" id="url" value="">
				<div>
					<input type="checkbox" name="background" id="background" value="1"> Background
				</div>
			</fieldset>
			<input type="button" name="createTab" id="createTabButton" value="Create Tab">
		</form>
	</div>
</body>
</html>
